---
layout: default
---
<article class="post-container wrapper">
  <div class="post-main-content glass-panel">
    
    <header class="post-header">
      <div class="post-title-row">
        <h1 class="post-title">{{ page.title }}</h1>
        
        {% if page.categories %}
          <span class="category-badge {{ page.categories | first | downcase }}">
            {{ page.categories | first | uppercase }}
          </span>
        {% endif %}
      </div>

      {% if page.image %}
      <div class="post-hero">
        <img src="{{ page.image }}" alt="{{ page.title }}">
      </div>
      {% endif %}
    </header>

    <div class="entry-content">
      {{ content }}
    </div>

    <div class="post-navigation">
      {% if page.previous %}
        <a href="{{ page.previous.url }}" class="nav-btn prev">
          <span class="nav-label">← Previous</span>
          <span class="nav-title">{{ page.previous.title }}</span>
        </a>
      {% endif %}
      
      {% if page.next %}
        <a href="{{ page.next.url }}" class="nav-btn next">
          <span class="nav-label">Next →</span>
          <span class="nav-title">{{ page.next.title }}</span>
        </a>
      {% endif %}
    </div>
  </div>
</article>
